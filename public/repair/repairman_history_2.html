    <script id="history" type="text/html">
        {{each data}}
             <tr role="row" class="odd">
                <td class="sorting_1" titile="{{$value._id}}">{{$value._id.substr(0,9)}}...</td>
                <td><img src="/uploads/{{$value.faultimg}}" /></td>
                
                <!-- <td>张三</td> -->
                <td>{{$value.repairman}}</td>
                <!-- <td>18236572720</td> -->
                {{if ($value.address).length>=8}}
                <td title="{{$value.address}}">{{$value.address.substr(0,7)}}...</td>
                {{else}}
                <td>{{$value.address}}</td>
                
                {{/if}}
                {{if ($value.describle).length>=9}}
                <td title="{{$value.describle}}">{{$value.describle.substr(0,8)}}...</td>
                {{else}}
                <td>{{$value.describle}}</td>
                {{/if}}
                <!-- <td>已完成</td> -->
                <td>{{$value.createTime}}</td>
                <td>{{$value.endTime}}</td>
                 {{if $value.remark}}
                <td style="color:#ff464e;font-weight:600;">挂单</td>
                {{else}}
                <td>无</td>
                {{/if}}
                <td>
                    <button  data-id="{{$value._id}}" data-toggle="modal" data-target="#myModal" style="padding:4px 6px; line-height: 14px;" class="button button-primary button-border button-rounded button-tiny seeifo"><i data-id="{{$value._id}}" class="fa fa-copy"></i>详情</button>
                    <!-- <button style="padding:4px 6px; line-height: 14px;"class="button button-primary button-border button-rounded  button-tiny  button-action"><i class="fa fa-refresh"></i>恢复</button> -->
                </td>
            </tr>
        {{/each}}
    </script>
