            <script>
                $(function () {
                    $(".app-content").on("click", ".demohandle", function () {
                        var id = $(this).attr("data-id")
                        console.log(id);
                        
                        swal({
                            title: "是否确定处理该任务？",
                            text: "点击处理后将无法撤销！",
                            type: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#DD6B55",
                            confirmButtonText: "确定处理",
                            cancelButtonText: "取消处理",
                            closeOnConfirm: false,
                            closeOnCancel: false
                        },
                            function (isConfirm) {

                                console.log();
                                
                                if (isConfirm) {
                                   $.ajax({
                                       url:"/api/product/taskupdate",
                                       type:"post",
                                       data:{
                                           _id:id,
                                           phone:$(".app-sidebar__user-designation").html(),
                                           repairname:$(".app-sidebar__user-name").html()
                                       },
                                       success:result=>{
                                           console.log(result);
                                           
                                           
                                       }


                                   })
                                    swal("处理", "该任务已处理", "success");
                                   
                                      
                                    $(".confirm").on("click",()=>{
                                        setTimeout(() => {
                                             location.reload() 
                                        }, 500);
                                         
                                    })
                                    
                                } else {
                                    console.log(2);
                                    swal("取消", "已取消处理该任务)", "error");
                                }
                            });
                    })



                })

            </script>
