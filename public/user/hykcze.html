    <title>超市会员管理系统</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/repair/repairadd.css">

<body>
    <main class="app-content">
        <div class="app-title">
            <div>
                <h1>
                    <i class="fa fa-dashboard"></i>用户管理</h1>
                <p></p>
            </div>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-home fa-lg"></i>
                </li>
                <li class="breadcrumb-item">
                    <a href="../user.html">返回上一级</a>
                </li>
            </ul>
        </div>
        <div class="tile mb-4"style="height:60px;position:relative;margin-bottom:-0.5em!important;">
            <!--a class="button button-action add_user  button-dropdown multslice"  data-target="#myModal" style="background: #009988; position: absolute;top: -30px;right: 15px;color: #fff">批量删除</a -->
        </div>
        <div class="row" style="margin-top: 0px;">
            <div class="col-md-12">
                <div class="tile">
                    <div class="tile-body">
                        <div id="sampleTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
        
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-hover table-bordered dataTable no-footer" id="sampleTable" role="grid" aria-describedby="sampleTable_info">
                                        <thead>
                                            <tr role="row">
                                                <td class="sorting" style="width: 40px;">
                                                    <div class="animated-checkbox">
                                                        <label>
                                                            <input type="checkbox">
                                                            <span class="label-text"></span>
                                                        </label>
                                                    </div>
                                                </td>
                                                <!-- <th class="sorting_asc" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                                    style="width: 44.5px;">优先级</th> -->
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                                                    style="width: 85px;">账号</th>
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
                                                    style="width: 107.5px;">用户名</th>
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
                                                    style="width: 107.5px;">金额</th>
            
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending"
                                                    style="width: 90.5px;">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="usersList">

                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script id="usersFind" type="text/html">
    {{each result}}
                                            <tr role="row" class="odd">
                                                <td>
                                                    <div class="animated-checkbox">
                                                        <label>
                                                            <input type="checkbox">
                                                            <span class="label-text"></span>
                                                        </label>
                                                    </div>
                                                </td>
                                                
                                                <td>{{$value.telephoneNumber}}</td>
                                                <td>{{$value.nickName}}</td>
                                                <td>{{$value.cz}}</td>

                                                <td class="flag">
                                                    <button  data-toggle="modal" data-target="#myModal" style="padding:4px 6px; line-height: 14px;" class="button button-primary button-border button-rounded button-tiny button-action edit" userid="{{$value._id}}"confirmEdit>
                                                        <i class="fa fa-pencil-square-o"></i>充值</button>
                                                   
                                                </td>
                                            </tr>
    {{/each}}

</script>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <h4 class="modal-title" id="myModalLabel">
                   用户编辑
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
               
            </div>
            <div class="modal-body">
                <form> 
                    <div class="form-group">
                        <label for="">
                            <span>*</span> 手机(帐号)：</label>
                            <span id="userPhone"></span>
                        <!-- <label for="" id="user_phone"> -->
                           <!--  <p style="width: 250px;" class="form-control" id="phone" type="text" aria-describedby="emailHelp"
                                ></p> -->
                        <!-- </label> -->
                
                    </div>
                
                    <div class="form-group">
                        <label for="" style="width: 85px;">
                            用户名：</label>
                        <label for="">
                            <input style="width: 250px;" class="form-control" id="userName" type="text">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="" style="width: 85px;">
                             密码确认：</label>
                        <label for="">
                            <input style="width:250px;" class="form-control" id="userPwd" type="password" aria-describedby="emailHelp" >
                        </label>
                
                    </div>
                    <div class="form-group">
                        <label for="" style="width: 85px;">  &nbsp;&nbsp; 金额：</label>
                        <label for="">
                            <input style="width: 250px;" class="form-control" id="usercz" type="text" >
                        </label>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmEdit" style="margin-right: 200px;">
                    确定充值
                </button>
            </div>
        </div>
     
    </div>

</div>
