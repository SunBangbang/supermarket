<!DOCTYPE html>
<html lang="en">
<head>
    <title>超市会员管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/repair/repairadd.css">
    <link rel="stylesheet" type="text/css" href="../public/button/button.css">
    <link rel="stylesheet" href="../css/user/user.css">
</head>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="../public/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="app-content">
        <div class="app-title">
            <div>
                <h1>
                    <i class="fa fa-dashboard"></i>积分管理</h1>
                <p></p>
            </div>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-home fa-lg"></i>
                </li>
                <li class="breadcrumb-item">
                    <a href="../user.html">返回上一级</a>
                </li>
            </ul>
        </div>
        <div class="tile mb-4"style="height:60px;position:relative;margin-bottom:-0.5em!important;">
            <!--a class="button button-action add_user  button-dropdown multslice"  data-target="#myModal" style="background: #009988; position: absolute;top: -30px;right: 15px;color: #fff">批量删除</a -->
        </div>
        <div class="row" style="margin-top: 0px;">
            <div class="col-md-12">
                <div class="tile">
                    <div class="tile-body">
                        <div id="sampleTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
        
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-hover table-bordered dataTable no-footer" id="sampleTable" role="grid" aria-describedby="sampleTable_info">
                                        <thead>
                                            <tr role="row">
                                                <td class="sorting" style="width: 40px;">
                                                    <div class="animated-checkbox">
                                                        <label>
                                                            <input type="checkbox">
                                                            <span class="label-text"></span>
                                                        </label>
                                                    </div>
                                                </td>
                                                <!-- <th class="sorting_asc" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                                    style="width: 44.5px;">优先级</th> -->
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                                                    style="width: 85px;">账号</th>
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
                                                    style="width: 107.5px;">用户名</th>
                                                <th class="sorting" tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending"
                                                    style="width: 80.5px;">积分</th> 
                                                
                                            </tr>
                                        </thead>
                                        <tbody id="usersList">

                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script id="usersFind" type="text/html">
    {{each result}}
                                            <tr role="row" class="odd">
                                                <td>
                                                    <div class="animated-checkbox">
                                                        <label>
                                                            <input type="checkbox">
                                                            <span class="label-text"></span>
                                                        </label>
                                                    </div>
                                                </td>
                                                
                                                <td>{{$value.telephoneNumber}}</td>
                                                <td>{{$value.nickName}}</td>
                                                <td>{{$value.hyjf}}</td>
                                                </td>
                                            </tr>
    {{/each}}

</script>
<!-- Essential javascripts for application to work-->
 
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="../js/plugins/pace.min.js"></script>
<!-- Page specific javascripts-->
<script src="../js/jquery.datatable.js"></script>
<script src="../js/datatable.boot.js"></script>
<script src="../js/datapicker.js"></script>
<script src="../js/select2.js"></script>
<!-- <script src="../js/user/user.js"></script> -->
<!-- <script src="../js/checkbox.js"></script> -->
<script src="../js/plugins/sweetalert.js"></script>
<script src="../js-2/usersFind.js"></script>
<script src="../js/template-web.js"></script>
<script src="../js-2/isSignOut.js"></script>
<script>

    $(document).ready(function () {
        console.log(100);
        $("#sampleTable").DataTable();
    })    
</script>
<script>
    $('.bs-component [data-toggle="popover"]').popover();
    $('.bs-component [data-toggle="tooltip"]').tooltip();
</script>

</html>
